{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans 'Settings list' %}{% endblock %}

{% block content %}
    <table class="bordered-table zebra-striped">
        <thead>
            <tr>
                <th>{% trans 'App' %}</th>
                <th>{% trans 'Name' %}</th>
                <th>{% trans 'Value' %}</th>
            </tr>
        </thead>
        <tbody>
            {% for object in object_list %}
                <tr>
                    <td>{{ object.app }}</td>
                    <td>{{ object.global_name }}</td>
                    <td>{{ object.value }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
