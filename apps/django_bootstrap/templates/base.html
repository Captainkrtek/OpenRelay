{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
  <head>
    <meta charset="utf-8">
    <title>{% block html_title %}{% endblock %}</title>

    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ STATIC_URL }}bootstrap/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
      }
    </style>

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">

    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  </head>

  <body>

    <div class="topbar">
      <div class="topbar-inner">
        <div class="container-fluid">
          <a class="brand" href="{% url home_view %}">OpenRelay</a>

          <ul class="nav">
            <li class="active"><a href="{% url home_view %}">Home</a></li>
            <li><a href="{% url about_view %}">About</a></li>
          </ul>
          <p class="pull-right">Logged in as <a href="#">
            {% if user.is_anonymous %}
                {% trans "Anonymous" %}
            {% else %}
                {{ user.get_full_name|default:user }}
            {% endif %}
            </a></p>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="content">
        <!-- Main hero unit for a primary marketing message or call to action -->
        <div class="hero-unit">
            <body>
                {% block content %}{% endblock %}
            </body>

        <footer>
            {% block footer %}{% endblock %}            
        </footer>
      </div>
    </div>

  </body>
</html>
